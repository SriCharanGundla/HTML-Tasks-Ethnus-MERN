<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task8</title>
  </head>
  <body>
    <div
      class="container"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      "
    >
      <h1>Registration Form</h1>
      <form novalidate style="border: 1px solid black; width: 600px">
        <div class="in-grp">
          <label for="fname"><b>First Name:</b></label>
          <input type="text" id="fname" />
        </div>
        <div class="in-grp">
          <label for="lname"><b>Last Name:</b></label>
          <input type="text" id="lname" />
        </div>

        <div class="in-grp">
          <label for="email"><b>Email:</b></label>
          <input type="email" id="email" />
        </div>

        <div class="in-grp">
          <label for="pwd"><b>Password:</b></label>
          <input type="password" id="pwd" />
        </div>

        <div class="in-grp">
          <label for="repwd"><b>Re-Password:</b></label>
          <input type="password" id="repwd" />
        </div>

        <div class="in-grp">
          <label for="age"><b>Age:</b></label>
          <input type="number" id="age" />
        </div>
        <div class="check">
          <label for="gender" style="width: 150px"><b>Gender:</b></label>
          <input type="checkbox" id="gender" value="Male" />Male
          <input type="checkbox" id="gender" value="Female" />Female
        </div>

        <div class="in-grp">
          <label for="phn"><b>Phone Number:</b></label>
          <input type="number" id="phn" />
        </div>

        <div class="in-grp">
          <label for="address"><b>Address:</b></label>
          <textarea id="address"></textarea>
        </div>

        <div class="in-grp">
          <label for="state"><b>State:</b></label>
          <input type="text" id="state" />
        </div>

        <div class="in-grp">
          <label for="country" style="width: 147px"><b>Country:</b></label>
          <select id="country">
            <option value="def" selected>Select a country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>
        <div class="check">
          <label for="lang" style="width: 160px"><b>Languages Known:</b></label>
          <input type="checkbox" id="lang" value="English" />English
          <input type="checkbox" id="lang" value="Telugu" />Telugu
          <input type="checkbox" id="lang" value="Hindi" />Hindi
          <input type="checkbox" id="lang" value="Kannada" />Kannada
        </div>
        <div class="check">
          <input type="checkbox" id="declaration" />Hereby I declare all the
          given details are true.
        </div>
        <p style="margin: 0px 0px 0px 430px">
          Login to <a href="#">Ethnus</a> website.
        </p>
      </form>
      <button>Register</button>
    </div>

    <style>
      .in-grp {
        display: flex;
        align-items: center;
        gap: 10px;
        border: 1px solid black;
      }

      label {
        width: 200px;
        display: inline-block;
        text-align: center;
      }

      input,
      textarea {
        width: -webkit-fill-available;
        border: 1px solid black;
      }

      .check {
        display: flex;
        align-items: center;
        border: 1px solid black;
      }

      .check input {
        width: 20px;
      }
    </style>
  </body>
</html>
